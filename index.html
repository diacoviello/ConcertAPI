<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concerts for you</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
      <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
        <h1 class="text-primary">Find a concert just for you!</h1>
        <form id="search-form" class="form w-100">
          <input
            id="search-input"
            class="form-input w-100"
            type="text"
            placeholder="Search!"
          />
          <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Select Artist/Location</option>
            <option value="location">Location</option>
            <option value="artist">Artist</option>
          </select>
          <button class="btn btn-info btn-block">Find a show!</button>
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
