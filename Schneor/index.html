<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <!-- <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  </head>

  <body>
    <div class="row">
      <div class="col s12 flex-column justify-center">
        <h1 class="center-align">Concert search engine</h1>
      </div>
    </div>

    <form id="search-form" class="">
      <div class="row">
        <input
          id="search-input"
          class="col s4 offset-s4 center-align"
          type="text"
          placeholder="Search!"
        />
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choos your option</option>
            <option value="1">artist</option>
            <option value="2">location</option>

            <!-- id="format-input" class="form-input w-100 col s12"> -->
            <option value="" disabled selected>Select a format...</option>
            <option value="1">Maps</option>
            <option value="2">Audio</option>
            <option value="photos">Photos</option>
            <option value="manuscripts">Manuscripts</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Notated Music</option>
            <option value="websites">Websites</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button
          class="col s2 offset-s5 justify-centercard-panel teal lighten-2 waves-affect waves-light btn-large"
        >
          Click Me
        </button>
      </div>
    </form>

    <script src="assets/js/index.js"></script>
  </body>
</html>
