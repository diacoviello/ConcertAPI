<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->

    <!-- <link rel="stylesheet" href="./assets/css/jass.css" /> -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  </head>

  <body>
    <div class="row">
      <div class="col s12 flex-column justify-center">
        <div class="center-align">
          <h1 class="text-dark">Concert Finder</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <form id="search-form" class="">
        <input
          id="search-input"
          class="col s4 offset-s4 center-align"
          type="text"
          placeholder="Search!"
        />
        <div class="row">
          <div class=".input-field col s12">
            <select>
              <option value="" disabled selected>Select a format...</option>
              <option value="maps">Maps</option>
              <option value="audio">Audio</option>
            </select>
            <label>Materialize Multiple Select</label>
          </div>
        </div>
        <button class="btn btn-info btn-block">Click Me</button>
      </form>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script src="assets/js/index.js"></script>
    <!-- <script src="assets/js/maps.js"></script> -->
  </body>
</html>
